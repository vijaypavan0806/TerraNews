    <script>
        let curnews = "location";

        function sportsclick()

        let searchelement = '';

        function searchenable() {
            if (se == 1)
            {
                document.getElementById('navi').style.display = 'none';
                document.getElementById('searchtext').style.display = 'inline';
                se = 0;
                document.getElementById('searchtext').addEventListener('keydown', function (event) 
                {
                    if (event.keyCode === 13)
                    {
                        event.preventDefault();
                        searchelement = this.value;
                        fetchNews(searchelement);
                    }
                });
            }
            else
            {
                document.getElementById('navi').style.display = 'inline';
                document.getElementById('searchtext').style.display = 'none';
                fetchNews(curnews);
                se = 1;
            }
        }
    // Fetch user details
    fetch('/auth/user')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Safely access the username, defaulting to 'Guest' if undefined
            const username = data.username || 'Guest';
            document.getElementById('username').textContent = username;
        })
        .catch(error => {
            console.error('Failed to fetch user details:', error);
            document.getElementById('username').textContent = 'Guest';
        });

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        alert("Geolocation is not supported by this browser.");
    }

    function showPosition(position) {
        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;
        getLocationDetails(latitude, longitude);
    }

    function getLocationDetails(lat, lon) {
        // Use OpenCage API with your key (replace 'YOUR_API_KEY' with your actual API key)
        const apiKey = '279493c0c7984283b0c27e920dd831e0';
        const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.results && data.results.length > 0) {
                    const state = data.results[0].components.state || "Unknown State";
                    const country = data.results[0].components.country || "Unknown Country";
                    const locationText = state + ", " + country;
                    document.getElementById("location").innerHTML = locationText;

                    // Now fetch the news for this location
                    fetchNews(locationText);
                } else {
                    document.getElementById("location").innerHTML = "State and Country: Not found";
                }
            })
            .catch(error => {
                console.error('Error fetching location data:', error);
                document.getElementById("location").innerHTML = "State and Country: Error";
            });
    }

    function fetchNews(x) {
        const newsApiKey1 = '39c3025e706146f99c1db7b6e2295f6e';
        const newsApiKey2 = '2aa34c1e31684f62935fea779929998b';
        const newsApiUrl = `https://newsapi.org/v2/everything?q=${x}&apiKey=${newsApiKey2}`;

        fetch(newsApiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.articles && data.articles.length > 0) {
                    // Clear existing news
                    const newsContainer = document.querySelector('.scroll-container');
                    newsContainer.innerHTML = ''; // Clear existing news

                    // Loop through each article and create a new news section
                    data.articles.forEach(article => {
                        const newsElement = document.createElement('div');
                        newsElement.classList.add('news');

                        // Create and add the news image
                        const image = document.createElement('img');
                        image.classList.add('newsimage');
                        image.src = article.urlToImage || 'default-image.jpg'; // Default image if none exists

                        // Create and add the news title
                        const title = document.createElement('p');
                        title.classList.add('newstitle');
                        title.textContent = article.title;

                        // Create and add the news content
                        const content = document.createElement('p');
                        content.classList.add('newscontent');
                        content.textContent = article.description || 'No description available.';

                        // Append elements to the news element
                        newsElement.appendChild(image);
                        newsElement.appendChild(title);
                        newsElement.appendChild(content);

                        // Add the news element to the scroll container
                        newsContainer.appendChild(newsElement);

                        // Add a separator after each news
                        const separator = document.createElement('div');
                        separator.classList.add('seperation');
                        newsContainer.appendChild(separator);
                    });
                } else {
                    console.log('No news found for this location.');
                }
            })
            .catch(error => {
                console.error('Error fetching news:', error);
            });
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }
