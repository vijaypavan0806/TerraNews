<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Slide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }

    .slide-container {
      text-align: center;
      width: 80vw; /* Adjusts for a 16:9 ratio */
      height: 45vw; /* 16:9 aspect ratio */
      padding: 40px;
      border-radius: 10px;
      background-color: #343a40;
      color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .caption {
      font-size: 1.25rem;
      font-weight: 300;
      color: #adb5bd;
    }

    .caption span {
      font-weight: 500;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <h1>Thank You!</h1>
    <p class="caption">Stay connected, stay informed, and harness the power of social sentiment with <span>Sentify</span>.</p>
  </div>
</body>
</html>
